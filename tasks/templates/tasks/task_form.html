<!-- tasks/templates/tasks/task_form.html -->
{% extends 'tasks/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>{% if object %}Edit Task{% else %}Add New Task{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description (Optional)</label>
                {{ form.description }}
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_due_date">Due Date (Optional)</label>
                    {{ form.due_date }}
                </div>
                <div class="form-group checkbox-group">
                    {{ form.completed }}
                    <label for="id_completed">Completed</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn save-btn">Save</button>
                <a href="{% url 'task-list' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
